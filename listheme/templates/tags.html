{% extends "base.html" %}
{% block content %}

<div class="body content meta">
  <div id="tags">
  <div class="article_body">
    {% for tag, articles in tags %}
    <div class="tag">
      <a href="{{ SITEURL }}/{{ tag.url}}">{{ tag }}</a>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
